<div class="p-4 md:p-6">
  <h1 class="text-xl md:text-3xl font-bold text-center md:text-left mb-8">
    SPECTRE'S DASHBOARD
  </h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-5">
    <a routerLink="/employee" class="text-decoration-none">
      <div
        class="group bg-[#001e46] hover:bg-[#001e469b] rounded-lg p-4 shadow-md w-full transition-colors duration-300"
      >
        <div class="flex items-center gap-2">
          <img
            src="assets/icons/raphael--users.svg"
            alt=""
            width="40"
            height="40"
          />
          <h3 class="text-white text-lg font-semibold">Total Employees</h3>
        </div>
        <p class="text-white text-2xl font-bold mt-2 flex justify-end">
          {{ totalEmployees }}
        </p>
      </div>
    </a>

    <a routerLink="/leave" class="text-decoration-none">
      <div
        class="group bg-[#001e46] hover:bg-[#001e469b] rounded-lg p-4 shadow-md w-full transition-colors duration-300"
      >
        <div class="flex items-center gap-2">
          <img
            src="assets/icons/solar--exit-bold.svg"
            alt=""
            width="40"
            height="40"
          />
          <h3 class="text-white text-lg font-semibold">Total Leaves</h3>
        </div>
        <p class="text-white text-2xl font-bold mt-2 flex justify-end">
          {{ totalLeaves }}
        </p>
      </div>
    </a>

    <div
      class="group bg-[#001e46] rounded-lg p-4 shadow-md w-full transition-colors duration-300"
    >
      <div class="flex items-center gap-2">
        <img
          src="assets/icons/department-file.svg"
          alt=""
          width="40"
          height="40"
        />
        <h3 class="text-white text-lg font-semibold">Total Departments</h3>
      </div>
      <p class="text-white text-2xl font-bold mt-2 flex justify-end">
        {{ totalDepartments }}
      </p>
    </div>

    <div
      class="group bg-[#001e46] rounded-lg p-4 shadow-md w-full transition-colors duration-300"
    >
      <div class="flex items-center gap-2">
        <img src="assets/icons/role.svg" alt="" width="40" height="40" />
        <h3 class="text-white text-lg font-semibold">Total Roles</h3>
      </div>
      <p class="text-white text-2xl font-bold mt-2 flex justify-end">
        {{ totalRoles }}
      </p>
    </div>
  </div>
</div>
