<div>
  <h1 class="top-1/2 left-1/2 text-3xl font-bold">SPECTRE'S DASHBOARD</h1>
</div>
<div class="mt-10 mb-52 p-6">
  <div class="grid grid-cols-2 gap-5">
    <a routerLink="/employee" class="text-decoration-none">
      <div
        class="group bg-[#001e46] hover:bg-[#001e469b] rounded-lg p-4 shadow-md w-96 transition-colors duration-300"
      >
        <div class="flex items-center! gap-2">
          <img
            src="assets/icons/raphael--users.svg"
            alt=""
            width="40"
            height="40"
          />
          <h3 class="text-white text-lg font-semibold">Total Employees</h3>
        </div>
        <p class="text-white text-2xl font-bold mt-2 flex justify-end">
          {{ totalEmployees }}
        </p>
      </div></a
    >

    <a routerLink="/leave" class="text-decoration-none">
      <div
        class="group bg-[#001e46] hover:bg-[#001e469b] rounded-lg p-4 shadow-md w-96 transition-colors duration-300"
      >
        <div class="flex items-center gap-2">
          <img
            src="assets/icons/solar--exit-bold.svg"
            alt=""
            width="40"
            height="40"
          />
          <h3
            class="text-white text-lg font-semibold group-hover:text-yellow-300 transition-colors duration-300"
          >
            Total Leaves
          </h3>
        </div>
        <p
          class="text-white text-2xl font-bold mt-2 flex justify-end group-hover:text-yellow-300 transition-colors duration-300"
        >
          {{ totalLeaves }}
        </p>
      </div>
    </a>

    <div
      class="group bg-[#001e46] rounded-lg p-4 shadow-md w-96 transition-colors duration-300"
    >
      <div class="flex items-center! gap-2">
        <img
          src="assets/icons/department-file.svg"
          alt=""
          width="40"
          height="40"
        />
        <h3 class="text-white text-lg font-semibold">Total Departments</h3>
      </div>
      <p class="text-white text-2xl font-bold mt-2 flex justify-end">
        {{ totalDepartments }}
      </p>
    </div>

    <div
      class="group bg-[#001e46] rounded-lg p-4 shadow-md w-96 transition-colors duration-300"
    >
      <div class="flex items-center! gap-2">
        <img src="assets/icons/role.svg" alt="" width="40" height="40" />
        <h3 class="text-white text-lg font-semibold">Total Roles</h3>
      </div>
      <p class="text-white text-2xl font-bold mt-2 flex justify-end">
        {{ totalRoles }}
      </p>
    </div>
  </div>
</div>
