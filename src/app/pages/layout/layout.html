<div
  class="dashboard hidden md:grid grid-cols-[280px_1fr] min-h-screen bg-[#f8fafc] font-sans text-text-dark"
>
  <!-- Sidebar -->
  <div class="sidebar bg-sidebar-bg text-text-light relative z-10">
    <div class="brand flex items-center py-3! px-6!">
      <div
        class="logo w-8 h-8 bg-gradient-to-br from-primary to-accent rounded-lg mr-3"
      ></div>
      <h1 class="text-xl font-semibold m-0">Spectre</h1>
    </div>
    <div class="nav-menu">
      <ul class="py-4">
        <li class="active">
          <a
            routerLink="/dashboard"
            class="flex items-center py-3 px-6 text-[#001e46]! no-relative transition-all duration-300 text-decoration-none ease-[cubic-bezier(0.25,0.8,0.25,1)] hover:bg-[#cfe2ff] hover:rounded-md!"
          >
            <div
              class="nav-icon w-6 h-6 mr-3 px-0.5! flex items-center justify-center"
            >
              <svg viewBox="0 0 24 24" class="w-5 h-5">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
              </svg>
            </div>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/employee"
            class="flex items-center py-3 px-6 text-[#001e46]! no-relative transition-all duration-300 text-decoration-none ease-[cubic-bezier(0.25,0.8,0.25,1)] hover:bg-[#cfe2ff] hover:rounded-md!"
          >
            <div
              class="nav-icon w-6 h-6 mr-3 px-0.5! flex items-center justify-center"
            >
              <svg viewBox="0 0 24 24" class="w-5 h-5">
                <path
                  d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
                />
              </svg>
            </div>
            <span>Employees</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/leave"
            class="flex items-center py-3 px-6 text-[#001e46]! no-relative transition-all duration-300 text-decoration-none ease-[cubic-bezier(0.25,0.8,0.25,1)] hover:bg-[#cfe2ff] hover:rounded-md!"
          >
            <div
              class="nav-icon w-6 h-6 mr-3 px-0.5! flex items-center justify-center"
            >
              <svg viewBox="0 0 24 24" class="w-5 h-5">
                <path
                  d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V9h14v10zM5 7V5h14v2H5zm7 4h5v5h-5z"
                />
              </svg>
            </div>
            <span>Leave Management</span>
          </a>
        </li>

        <button
          matButton
          [matMenuTriggerFor]="siteActions"
          class="text-[#001e46]!"
        >
          Site Actions
        </button>
        <mat-menu #siteActions="matMenu" class="bg-[#001e46]!">
          <button
            mat-menu-item
            [matMenuTriggerFor]="reports"
            class="text-white!"
          >
            Reports
          </button>
          <button
            mat-menu-item
            [matMenuTriggerFor]="settings"
            class="text-white! py-2!"
          >
            Settings
          </button>
        </mat-menu>

        <mat-menu #reports="matMenu" class="bg-[#001e46]!">
          <button mat-menu-item class="text-white!">Monthly Report</button>
          <button mat-menu-item class="text-white!">Annual Report</button>
          <button mat-menu-item class="text-white!">Leave Analysis</button>
          <button mat-menu-item class="text-white!">Attendance</button>
        </mat-menu>

        <mat-menu #settings="matMenu" class="bg-[#001e46]!">
          <button mat-menu-item class="text-white!">System Settings</button>
          <button mat-menu-item class="text-white!">User Management</button>
          <button mat-menu-item class="text-white!">Leave Policies</button>
          <button mat-menu-item class="text-white!">
            Notification Settings
          </button>
        </mat-menu>
      </ul>
    </div>
    <div
      class="sidebar-footer absolute bottom-0 left-0 right-0 p-6 border-t border-white/10"
    >
      <button
        (click)="logoutFn()"
        class="logout-btn w-full flex items-center py-3 px-6 bg-transparent border-none text-[#001e46] cursor-pointer transition-all duration-300 ease-[cubic-bezier(0.25,0.8,0.25,1)] hover:text-red-500 hover:bg-white/5"
      >
        <div class="nav-icon w-6 h-6 mr-3 flex items-center justify-center">
          <svg viewBox="0 0 24 24" class="w-5 h-5">
            <path
              d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"
            />
          </svg>
        </div>
        <span>Logout</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content flex flex-col min-h-screen">
    <router-outlet></router-outlet>
  </div>
</div>
